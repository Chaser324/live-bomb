<!DOCTYPE html>
<html>
<head>
    <title>Live Bomb!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body class="livebomb-dark">
    <!-- Wrapper -->
    <div id="live-bomb">
        <!-- Header -->
        <div id="header" class="container">
            <div class="row no-gutter">
                <div class="col-xs-4">
                    <a href="http://www.giantbomb.com" target="_blank" alt="Take me to giantbomb!"><img id="logo" class="img-responsive" src="/images/GB_logo_site.png"></a>
                </div>
                <div class="col-xs-8">
                    <img id="lb-logo" class="img-responsive" src="images/logotest2.png">
                </div>
            </div>
        </div>
        <!-- Buttons -->
        <div id="lb-controls" class="btn-group" data-toggle="buttons">
            <div id="lb-settings" class="btn btn-theme col-xs-4">
                <input type="radio" id="tab1" name="nav-tabs"> <i class="fa fa-cogs fa-lg"></i>
            </div>

            <div id="lb-live" class="btn btn-theme col-xs-4">
                <input type="radio" id="tab2" name="nav-tabs"> <i class="fa fa-dot-circle-o fa-lg"></i>
            </div>

            <div id="lb-schedule" class="btn btn-theme col-xs-4">
                <input type="radio" id="tab2" name="nav-tabs" checked> <i class="fa fa-calendar-o fa-lg"></i>
            </div>
        </div>
        <!-- Extension Body -->
        <div id="lb-main">

            <!-- SETTINGS PAGE -->
            <div id="lb-page-settings">
                <div class="custom-scroll">
                    <div class="container">
                        <div class="row">
                            <div id="lb-settings-message" class="col-xs-12 text-center" data-spy="affix-top">
                                <h5><i class="fa fa-check-circle fa-lg"></i> Settings updated!</h5>
                            </div>
                        </div>
                        <div class="row">
                            <form id="lb-form-settings">
                                <div class="form-group">
                                    <label>Show chrome notifications:</label>
                                    <label class="radio-inline">
                                        <input type="radio" name="notification" value="true" id="not-yes" class="icheck" checked> Yes
                                        <input type="radio" name="notification" value="false" id="not-no" class="icheck"> No
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label>Check for live video: <span id="lb-slider-value"></span></label>
                                    <div id="lb-slider-time"></div>
                                </div>

                                <div class="form-group">
                                    <label>Play sound for notifications:</label>
                                    <label class="radio-inline">
                                        <input type="radio" name="sound" value="true" id="cfg-ntf-sound" class="icheck" checked> Yes
                                        <input type="radio" name="sound" value="false" id="cfg-ntf-sound" class="icheck"> No
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label>Select the sound:</label>
                                    <label class="radio">
                                        <input type="radio" name="sound-select" class="icheck" id="radio-1"  value="rapman"> Rapman<i class="fa fa-volume-up play-sound pull-right" id="lb-play-rapman"></i>
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="sound-select" class="icheck" id="radio-2" value="bumper">  Gb Bumper<i class="fa fa-volume-up play-sound pull-right" id="lb-play-bumper"></i>
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="sound-select" class="icheck" id="radio-3" value="dropbomb" checked> "Drop a bomb on it"<i class="fa fa-volume-up play-sound pull-right" id="lb-play-dropbomb"></i>
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="sound-select" class="icheck" id="radio-4" value="bman" checked> Small Business Man<i class="fa fa-volume-up play-sound pull-right" id="lb-play-bman"></i>
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label>Select the theme:</label>
                                    <div class="btn-group" data-toggle="buttons" id="theme-selector">
                                        <div id="dark-theme" class="btn btn-sm btn-theme active">
                                            <input type="radio" name="nav-tabs"> Dark Theme
                                        </div>
                                        <div id="light-theme" class="btn btn-sm btn-theme">
                                            <input type="radio" name="nav-tabs"> Light Theme
                                        </div>
                                        <!-- <button type="button" id="dark-theme" class="btn btn-default active">Dark Theme</button>
                                        <button type="button" id="light-theme" class="btn btn-default">Light Theme</button> -->
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Display number of schedule items on the icon bagde when video is not live:</label>
                                    <label class="radio-inline">
                                        <input type="radio" name="bagde" value="true" id="schedule-bagde"  class="icheck"> Yes
                                        <input type="radio" name="bagde" value="false" id="schedule-bagde-no" class="icheck" checked> No
                                    </label>
                                </div>

                                <div class="form-group">
                                    <label>Show schedule page by default if there's no live video:</label>
                                    <label class="radio-inline">
                                        <input type="radio" name="show-schedule" value="true" id="show-schedule"  class="icheck" checked> Yes
                                        <input type="radio" name="show-schedule" value="false" id="show-schedule-no" class="icheck" > No
                                    </label>
                                </div>

                            </form>
                        </div>
                        <div class="row">
                            <p id="settings-about" class="text-center">About <i class="fa fa-info-circle"></i></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- LIVE PAGE -->

            <div id="lb-page-status">
                <a href="http://www.giantbomb.com/chat" target="_blank" id="live-link">

                    <!-- Online -->
                    <div id="lb-status-live" class="animated bounceInUp">

                        <img id="image-online" src="images/online.png">
                        <h3 class="place-holder text-center" id="live-duder">Hey Duder!</h3>
                        <h5 id="live-container">Giant Bomb is live with:</h5>
                        <h4 id="show-name"></h4>

                    </div>
                </a>

                <!-- Offline -->
                <div id="lb-status-offline">
                    <div id="lb-offline-background">
                        <i id="lb-refresh-button" class="fa fa-refresh"></i>
                        <img id="image-offline" src="images/image-offline.png">
                        <h3 class="place-holder message text-center">Sorry Duder!</h3>
                        <h4 id="offline-bottom" class="text-center">The guys are busy <br>windjamming :(</h4>
                        <br>
                    </div>
                    <i class="fa fa-info-circle" id="offline-about-icon"></i>
                </div>

                <div id="lb-status-error"></div>

            </div>
            <!-- Schedule Page -->
            <div id="lb-page-schedule">
                <div class="custom-scroll container">
                    <div class="row">
                        <div id="lb-schedule-header" class="col-xs-12">
                            <img id="schedule-header-image" src="images/upcoming-gb.png"><i id="lb-refresh-schedule" class="fa fa-refresh fa-lg"></i>
                            <i class="fa fa-cog fa-spin" id="lb-schedule-loading"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div id="lb-schedule-items" class=""></div>
                    </div>
                </div>
            </div>

        </div>

        <!--  About page -->
        <div id="lb-page-about" class="text-center">
            <div class="custom-scroll container">
                <div class="row">
                    <div class="col-xs-12">
                        <h3 id="about-page-title">About <i class="fa fa-times" id="offline-about-close"></i><i class="fa fa-times" id="settings-about-close"></i></h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <img src="/images/logotest2.png" id="about-image" class="animated tada">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <p><a href="https://github.com/Chaser324/live-bomb/blob/master/README.md#contributors--thanks" target="_blank"><i class="fa fa-users"></i> Credits &amp; Thanks</a></p>
                        <p class=""><a href="https://github.com/Chaser324/live-bomb" target="_blank"><i class="fa fa-github-square"></i> Fork on GitHub</a></p>
                        <p><a id="lb-author" href="https://chrome.google.com/webstore/support/foadpaalpoealldkplclbhbebjmpaild?hl#bug" target="_blank"><i class="fa fa-envelope" id="mail-icon"></i> Feedback, Bug Reports, Feature Requests</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/background.min.js"></script>
<script type="text/javascript" src="js/frontend.min.js"></script>
</body>
</html>
